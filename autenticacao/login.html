<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clean House</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        nav a img{
            border-radius: 5px;
        }
        .navbar {
            background-color: #025685;
            color: #fff;
        }
        .navbar .nav-link {
            color: #fff; 
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 20px;
        }
        .jumbotron {
            background-color: #025685;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }
        .jumbotron h1 {
            font-size: 3.5rem;
        }
        .login-container {
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border: none;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #025685;
            color: #fff;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #fff;
            color: #025685;
        }
        .text-center a {
            color: #025685;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar">
    <a class="navbar-brand" href="../index.html">
        <img src="../imagem/logo.png" alt="Clean House Logo">
    </a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="cadastro.html">Cadastrar</a>
        </li>
    </ul>
</nav>
<div class="jumbotron">
    <div class="container">
        <h1>Login</h1>
        <p>Acesse sua conta para encontrar os melhores serviços de limpeza.</p>
    </div>
</div>

<div class="container login-container">
    <div class="login-form">
        <form onsubmit="return login();">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="role">Eu sou:</label>
                <select id="role" class="form-control" required>
                    <option value="">Selecione</option>
                    <option value="cliente">Cliente</option>
                    <option value="prestador">Prestador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-login">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>
</div>
<script>
    function login() {
        var role = document.getElementById("role").value;
        if (role === "") {
            alert("Por favor, selecione uma opção.");
            return false;
        }
        if (role === "cliente") {
            alert("Login bem-sucedido como Cliente!");
            window.location.href = "../index.html"; // Redireciona para index.html se for cliente
        } else if (role === "prestador") {
            alert("Login bem-sucedido como Prestador!");
            window.location.href = "../indexPrestador.html"; // Redireciona para indexPrestador.html se for prestador
        }
        return false;
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
