<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clean House</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #025685;
            color: #fff;
        }
        .jumbotron {
            background-color: #025685;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }
        .jumbotron h1 {
            font-size: 3.5rem;
        }
        .navbar .nav-link {
            color: #fff;
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 20px;
        }
        .cadastro-container {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 100px;
        }
        .cadastro-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-cadastro {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #025685;
            color: #fff;
            cursor: pointer;
        }
        .btn-cadastro:hover {
            background-color: #014472;
        }
        nav a img {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar">
        <a class="navbar-brand" href="../index.html">
            <img src="../imagem/logo.png" alt="Clean House Logo">
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cadastro.html">Cadastrar</a>
            </li>
        </ul>
    </nav>

<div class="jumbotron">
    <div class="container">
        <h1>Cadastro</h1>
        <p>Cadastre sua conta para encontrar os melhores serviços de limpeza.</p>
    </div>
</div>

<div class="container cadastro-container">
    <div class="cadastro-form">
        <h2 class="text-center mb-4">Cadastro</h2>
        <form>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" class="form-control" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="accountType">Tipo de Conta:</label>
                <select id="accountType" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="cliente">Cliente</option>
                    <option value="prestador">Prestador de Serviço</option>
                </select>
            </div>
            <div class="form-group" id="services-group">
                <label for="services">Serviços:</label>
                <input type="text" id="services" class="form-control" placeholder="Digite os serviços que oferece" required>
            </div>
            <div class="form-group" id="location-group">
                <label for="location">Localização:</label>
                <input type="text" id="location" class="form-control" placeholder="Digite sua localização" required>
            </div>
            <div class="form-group" id="phone-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" class="form-control" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group" id="description-group">
                <label for="description">Descrição:</label>
                <textarea id="description" class="form-control" placeholder="Descreva-se ou descreva seus serviços" rows="3" required></textarea>
            </div>
            <div class="form-group" id="document-group">
                <label for="document">Documento:</label>
                <input type="file" id="document" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-cadastro">Cadastrar</button>
        </form>
        <div class="text-center mt-3">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var accountTypeSelect = document.getElementById("accountType");
        var servicesGroup = document.getElementById("services-group");
        var descriptionGroup = document.getElementById("description-group");
        var documentGroup = document.getElementById("document-group");

        // Função para mostrar ou ocultar os campos de serviços e descrição
        function toggleServiceFields() {
            if (accountTypeSelect.value === "prestador") {
                servicesGroup.style.display = "block";
                descriptionGroup.style.display = "block";
                documentGroup.querySelector('label').textContent = 'Documento:';
                documentGroup.style.display = "block";
            } else if (accountTypeSelect.value === "cliente") {
                servicesGroup.style.display = "none";
                descriptionGroup.style.display = "none";
                documentGroup.querySelector('label').textContent = 'Comprovante de Residência:';
                documentGroup.style.display = "block";
            } else {
                servicesGroup.style.display = "none";
                descriptionGroup.style.display = "none";
                documentGroup.style.display = "none";
            }
        }

        accountTypeSelect.addEventListener("change", toggleServiceFields);

        // Ocultar os campos de serviços e descrição inicialmente
        toggleServiceFields();
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
